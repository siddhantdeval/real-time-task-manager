services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: task_manager_app_prod
    ports:
      - '80:8080' # Map host port 80 to container port 8080
    environment:
      - PORT=8080
      - NODE_ENV=production
      # DB_URL and REDIS_URL should be provided via .env.prod or environment secrets
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: always

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: task_manager_migrator_prod
    command: npx prisma migrate deploy
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: task_manager_postgres_prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sid}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-root_password_change_me}
      - POSTGRES_DB=${POSTGRES_DB:-task_manager}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-sid} -d ${POSTGRES_DB:-task_manager}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always

  redis:
    image: redis:8-alpine
    container_name: task_manager_redis_prod
    volumes:
      - redisdata_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  pgdata_prod:
  redisdata_prod:
