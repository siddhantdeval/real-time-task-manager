# Last updated: 2026-02-27
openapi: 3.0.3
info:
  title: Real-Time Task Manager API
  description: "API for managing projects, tasks, and users in real-time. (Last updated: 2026-02-27)"
  version: 1.1.0
servers:
  - url: http://localhost:8080/api/v1
    description: Local Development Server

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionId

  schemas:
    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
        description:
          type: string
          nullable: true
        labelColor:
          type: string
          nullable: true
        status:
          type: string
          enum: [ACTIVE, ARCHIVED]
          default: ACTIVE
        owner_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ProjectMember:
      type: object
      properties:
        id:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        role:
          type: string
          enum: [LEAD, MEMBER, VIEWER]
        user:
          $ref: '#/components/schemas/UserSummary'

    ProjectActivity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        actorId:
          type: string
          format: uuid
        action:
          type: string
          example: "created the project"
        target:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        actor:
          $ref: '#/components/schemas/UserSummary'

    Progress:
      type: object
      properties:
        total:
          type: integer
        done:
          type: integer
        percentage:
          type: integer
          minimum: 0
          maximum: 100

    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 3
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [todo, in_progress, done]
        priority:
          type: string
          enum: [low, medium, high]
        due_date:
          type: string
          format: date-time
          nullable: true
        project_id:
          type: string
          format: uuid
        assignee_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [admin, member]
        avatar_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    UserSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        avatar_url:
          type: string
          nullable: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

paths:
  /health:
    get:
      summary: Health Check
      description: Check system status (DB & Redis connection)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /auth/register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
      responses:
        '201':
          description: User created
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: OK (Set-Cookie sessionId)
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/google:
    post:
      summary: Google OAuth Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        '200':
          description: OK

  /auth/logout:
    post:
      summary: Logout (clears sessionId cookie)
      responses:
        '200':
          description: OK

  /auth/me:
    get:
      summary: Get current logged-in user
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated

  # ── Projects ────────────────────────────────────────────────────────────────

  /projects:
    get:
      summary: List all projects (admin view)
      description: Returns all projects with owner, members, and task count.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
    post:
      summary: Create a new project
      description: owner_id is always derived from the authenticated session.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  minLength: 3
                description:
                  type: string
                labelColor:
                  type: string
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Project'
        '400':
          description: Validation error

  /projects/me:
    get:
      summary: List my projects
      description: Returns only the authenticated user's non-archived projects, ordered by most recently updated.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User's active projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'

  /projects/{id}:
    get:
      summary: Get project details
      description: Returns full project with tasks, members, last 5 activities, and computed progress.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Project details with progress
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Project'
                      - type: object
                        properties:
                          progress:
                            $ref: '#/components/schemas/Progress'
                          activities:
                            type: array
                            items:
                              $ref: '#/components/schemas/ProjectActivity'
        '404':
          description: Project not found
    put:
      summary: Update project
      description: Requires owner or Lead role.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                labelColor:
                  type: string
                status:
                  type: string
                  enum: [ACTIVE, ARCHIVED]
      responses:
        '200':
          description: Project updated
        '403':
          description: Forbidden
        '404':
          description: Project not found
    delete:
      summary: Delete project
      description: Only the project owner can delete a project.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Project deleted
        '403':
          description: Forbidden

  /projects/{id}/archive:
    patch:
      summary: Archive project
      description: Sets project status to ARCHIVED and logs activity. Requires owner or Lead role.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Project archived
        '403':
          description: Forbidden
        '404':
          description: Project not found

  # ── Members ─────────────────────────────────────────────────────────────────

  /projects/{id}/members:
    get:
      summary: List project members
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectMember'
    post:
      summary: Add project member
      description: Invite a user by email. Requires owner or Lead role.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, role]
              properties:
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum: [LEAD, MEMBER, VIEWER]
      responses:
        '201':
          description: Member added
        '403':
          description: Forbidden
        '404':
          description: User not found

  /projects/{id}/members/{memberId}:
    patch:
      summary: Update member role
      description: Requires owner or Lead role.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: memberId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  type: string
                  enum: [LEAD, MEMBER, VIEWER]
      responses:
        '200':
          description: Role updated
        '403':
          description: Forbidden
    delete:
      summary: Remove project member
      description: Requires owner or Lead role.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: memberId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Member removed
        '403':
          description: Forbidden

  # ── Activity & Progress ──────────────────────────────────────────────────────

  /projects/{id}/activity:
    get:
      summary: Get recent project activity
      description: Returns the last 10 activity entries for the project.
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Activity list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectActivity'

  /projects/{id}/progress:
    get:
      summary: Get project task progress
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Progress summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Progress'

  # ── Tasks ────────────────────────────────────────────────────────────────────

  /tasks:
    get:
      summary: List tasks
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: project_id
          schema:
            type: string
            format: uuid
          description: Filter by project UUID
        - in: query
          name: assignee_id
          schema:
            type: string
            format: uuid
          description: Filter by assignee UUID
        - in: query
          name: status
          schema:
            type: string
            enum: [todo, in_progress, done]
          description: Filter by status
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
    post:
      summary: Create task
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, project_id]
              properties:
                title:
                  type: string
                  minLength: 3
                description:
                  type: string
                status:
                  type: string
                  enum: [todo, in_progress, done]
                priority:
                  type: string
                  enum: [low, medium, high]
                due_date:
                  type: string
                  format: date-time
                project_id:
                  type: string
                  format: uuid
                assignee_id:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Task created

  /tasks/{id}:
    get:
      summary: Get task details
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Task details
    put:
      summary: Update task
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [todo, in_progress, done]
                priority:
                  type: string
                  enum: [low, medium, high]
                due_date:
                  type: string
                  format: date-time
                assignee_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Task updated
    delete:
      summary: Delete task
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Task deleted

  # ── Users ────────────────────────────────────────────────────────────────────

  /users:
    get:
      summary: List all users
      security:
        - cookieAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      summary: Create new user (Admin)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                role:
                  type: string
                  enum: [admin, member]
      responses:
        '201':
          description: User created

  /users/{id}:
    get:
      summary: Get user details
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: User details
    put:
      summary: Update user
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                role:
                  type: string
                  enum: [admin, member]
      responses:
        '200':
          description: User updated
    delete:
      summary: Delete user
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: User deleted
